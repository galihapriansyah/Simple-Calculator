<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="kalkulator">
        <div class="display">
          <input type="text" name="display" id="display" value="" />
        </div>
        <div>
          <button type="button" class="operator" onclick="pushBtn(this)">
            AC
          </button>
          <button type="button" class="operator" onclick="pushBtn(this)">
            Del
          </button>
          <button type="button" class="operator" onclick="pushBtn(this)">
            .
          </button>
          <button type="button" class="operator" onclick="pushBtn(this)">
            /
          </button>
        </div>
        <div>
          <button type="button" onclick="pushBtn()">7</button>
          <button type="button" onclick="pushBtn(this)">8</button>
          <button type="button" onclick="pushBtn(this)">9</button>
          <button type="button" class="operator" onclick="pushBtn(this)">
            *
          </button>
        </div>
        <div>
          <button type="button" onclick="pushBtn(this)">4</button>
          <button type="button" onclick="pushBtn(this)">5</button>
          <button type="button" onclick="pushBtn(this)">6</button>
          <button type="button" class="operator" onclick="pushBtn(this)">
            -
          </button>
        </div>
        <div>
          <button type="button" onclick="pushBtn(this)">1</button>
          <button type="button" onclick="pushBtn(this)">2</button>
          <button type="button" onclick="pushBtn(this)">3</button>
          <button type="operator" class="operator" onclick="pushBtn(this)">
            +
          </button>
        </div>
        <div>
          <button type="button" onclick="pushBtn(this)">00</button>
          <button type="button" onclick="pushBtn(this)">0</button>
          <button type="button" class="equal operator" onclick="pushBtn(this)">
            =
          </button>
        </div>

        <div class="copyright">
          <hr />
          <p>SIMPLE CALCULATOR</p>
          <p>created by</p>
          <a href="https://www.instagran.com/galihapriansyah64"
            >Galih Apriansyah ðŸ˜‰</a
          >
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
